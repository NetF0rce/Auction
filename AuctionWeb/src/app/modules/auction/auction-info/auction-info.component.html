<mat-card [ngClass]="{'selected': selected}" *ngIf="auction" class="book-card" (mouseenter)="menuVisible = true"
  (mouseleave)="menuOpen ? menuVisible = true : menuVisible = false">
  <mat-card-header class="header">
    <mat-card-title>{{auction.name}}</mat-card-title>
    <mat-card-subtitle>Score {{auction.score}}</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <div class="description">
      <p>{{auction.description}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <mat-card-subtitle>{{auction.endDateTime | date:'mediumDate'}}</mat-card-subtitle>
  </mat-card-actions>
</mat-card>
